<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feaspack</title>

  <link rel="stylesheet" href="style.css" />

  <style>
    /*
      ===============================================
      HERO BACKGROUND (Replace with your video element later)
      ===============================================
    */
    #hero {
        /* Temporary background image from your screenshot */
        background-image: url("image_c9f25e.png"); 
        background-size: cover;
        background-position: center;
    }

    /* DELETE THE PLACEHOLDER STYLES BELOW WHEN YOU ADD REAL SECTIONS */
    .container {
      height: 2000px; /* Reduced height to see the footer */
      background: var(--neutral-50);
      padding-top: 100px;
    }

    /* ===================== HERO SECTION ===================== */
    .hero {
      /* Set a fixed height for the hero */
      height: 100vh; 
      position: relative;
      /* Use Flexbox to easily center content */
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden; /* Important for background video/image */
    }
    
    /* Overlay for better text readability */
    .hero-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent dark overlay */
      z-index: 1;
    }
    
    /* Content wrapper to ensure text is above the overlay */
    .hero-content {
      position: relative;
      z-index: 2;
      /* Max width for the text block */
      max-width: 800px; 
    }
    
    .hero-content h2 {
        margin-bottom: var(--space-md);
    }
    
    .hero-content p {
        margin-bottom: var(--space-xl);
    }
    
    /* --------------------------------------- */
    /* Slider Indicators (Dots)                */
    /* --------------------------------------- */
    .hero-slider-indicators {
      position: absolute;
      bottom: 40px; /* Position at the bottom */
      left: 50%;
      transform: translateX(-50%);
      z-index: 3; /* Above overlay */
      display: flex;
      gap: var(--space-sm);
    }
    
    .indicator-dot {
      height: 8px;
      width: 24px;
      border-radius: 4px;
      background-color: var(--brand-50); /* Default indicator color */
      transition: background-color 0.3s ease;
    }
    
    .indicator-dot.active {
      background-color: var(--brand-500); /* Active indicator color */
      width: 48px; /* Make active dot wider */
    }
    
  </style>
</head>

<body>

  <main>
    <section id="hero" class="hero">
        
        <div class="hero-overlay"></div>

        <div class="hero-content">
            
            <h2 class="text-invert">Bikin Roti Jadi Lebih Mudah</h2>
            
            <p class="body-xl text-invert-secondary">
                Mesin bakery yang dirancang untuk membuat proses produksi lebih cepat, stabil, dan efisien
            </p>
            
            <button class="btn-secondary">JELAJAHI MESIN â†’</button>
        </div>

        <div class="hero-slider-indicators">
            <div class="indicator-dot active"></div> 
            <div class="indicator-dot"></div>
            <div class="indicator-dot"></div>
        </div>

    </section>
    
    <section id="typography" class="container section"></section>
    <section id="colors" class="container section"></section>
    <section id="buttons" class="container section"></section>
    <section id="components" class="container section"></section>

  </main>

  </body>
</html>
